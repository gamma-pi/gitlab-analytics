                function prepareDeploymentData() {
                    var domains = Object.keys(deploymentData);
                    var successData = [];
                    var failedData = [];
                    
                    domains.forEach(domain => {
                        successData.push(deploymentData[domain].success || 0);
                        failedData.push(deploymentData[domain].failed || 0);
                    });
                    
                    return [

                            type: 'bar',
                            marker: { color: '#27ae60' }

                        }
                    ];
